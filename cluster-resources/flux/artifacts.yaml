---
apiVersion: source.extensions.fluxcd.io/v1beta1
kind: ArtifactGenerator
metadata:
  name: flux-system
  namespace: flux-system
spec:
  sources:
    - alias: monorepo
      kind: GitRepository
      name: flux-system
  artifacts:
    - name: services 
      originRevision: "@monorepo"
      copy: # manually copy each application
        - from: "@monorepo/cluster-resources/services/podinfo/**"
          to: "@artifact/cluster-resources/services/podinfo/"